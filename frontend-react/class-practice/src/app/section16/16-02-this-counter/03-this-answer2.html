<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>this의 이해</title>
    <script>
      class 카운터컴포넌트 {
        count = 10;

        onClickCountUp() {
          console.log("onClickCountUp에서의 this는? ", this); // this: 버튼 => 실행 주체가 무엇인지에 따라 바뀜

          this.count = this.count + 1;
          console.log(this.count);
        }

        // 해결 방법 2) this를 넘겨주기 => 연결시키기 (binding)
        render() {
          console.log("render에서의 this는? ", this); // this: 카운터컴포넌트 => 최초 렌더 시점

          const button = document.createElement("button");
          // button.count = 50;
          button.innerText = "카운트 올리기!!";
          button.addEventListener("click", this.onClickCountUp.bind(this));
          document.body.appendChild(button);
        }
      }

      window.onload = () => {
        const 카운터 = new 카운터컴포넌트();
        카운터.render();
      };
    </script>
  </head>
  <body></body>
</html>
